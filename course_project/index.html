<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1 class="info-title">Check the <br> best food </h1>
                <p class="info-subtitle">Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit fugit deleniti at consequatur architecto unde! Hic numquam aliquid at sunt eaque corrupti natus accusamus consequatur. Fuga accusantium aut odit adipisci.</p>
                <button class="info-button" >Book a table</button>
            </div>
            <img class="hero-image" src="./images/hero.png" alt="Vegetables with Spaghetti">
        </section>

        <section class="dishes">
            <h2 class="dishes-title"> Our services </h2>
            <div class="dishes-grid">
                <img class="dishes-item dishes-item__big" src="./images/video.png" alt="">
                <img class="dishes-item" src="./images/dish1.png" alt="">
                <img class="dishes-item" src="./images/dish2.png" alt="">
                <img class="dishes-item" src="./images/dish3.png" alt="">
                <img class="dishes-item" src="./images/dish4.png" alt="">
            </div>
        </section class="menu">
            <h2 class="menu-title"> Home menu </h2>
            <div class="menu-grid">
                <div class="menu-grid-item">
                    <img src="./images/plate1.png" alt="">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate2.png" alt="">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate3.png" alt="">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate4.png" alt="">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate5.png" alt="">
                </div>
            </div>
        <section>

        </section>

    </main>
</body>
</html>
